<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-between">
          <h1 class="me-2" type="button">Welcome {{loggedUser.first_name}}</h1>
          <div>
            <a href="/new/show" class="btn btn-sm btn-outline-warning" type="button">Create a Post</a>
            <a href="/logout" class="btn btn-sm btn-outline-secondary" type="button">Logout</a>
        
          </div>
         </form>
      </nav>
      <h1 class="text-center m-2">All Posts</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">network</th>
            <th scope="col">releaseDate</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for post in TvShows %}
          <tr>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>
                <a href="/show/{{show.id}}">Show</a>
                            {% if show.user_id == session.user_id %}
                            <a href="/edit/show/{{show.id}}">Edit</a>
                            <a href="/destroy/show/{{show.id}}">Delete</a>
                            {% endif %}
            </td>
            
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    
</body>
</html>
